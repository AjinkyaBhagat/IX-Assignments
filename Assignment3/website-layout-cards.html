<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="website-layout-cards.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Plumber Website</title>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <p class="contact"> <strong>Local Plumber</strong>  <br> Trustworthy and insured <br>999000999</p>
                <form class="form-content">
                    <h1>Get a Free Quote</h1>
                    <label for="name">Name</label><br>
                    <input type="text" name="name"><br>
                    <label for="email">Email*</label><br>
                    <input type="email" name="email"><br>
                    <button type="submit">Get my Free Quote</button>
                    <p>We respect your<a href="#"> email privacy</a></p>
                </form>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <div class="cards">
                    <i class="fa fa-calendar fa-5x" aria-hidden="true" ></i>
                    <h2>Accomodating</h2>
                    <p>Evening & weekend appointments<br>Emegency services.</p>
                </div>
                <div class="cards">
                    <i class="fa fa-usd fa-5x" aria-hidden="true"></i>
                    <h2>Affordable</h2>
                    <p>We offer genuine service that you<br>want and need.</p>
                </div>
                <div class="cards">
                    <i class="fa fa-check fa-5x" aria-hidden="true"></i>
                    <h2>Dependable</h2>
                    <p>Routine services. Guarantee with all<br>services.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
